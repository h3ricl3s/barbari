<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <!-- TÍTULO -->
        <div class="border border-start-0 rounded-end p-3 mb-4 bg-white">
            <h1 class="text-center">Marcação</h1>
        </div>

        <!-- FORMULÁRIO -->
        <form>

            <!-- NOME -->
            <div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fs-4">
                    Nome <i class="bi bi-person"></i>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" placeholder="Digite seu nome" required>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fs-4">
                    Email <i class="bi bi-envelope"></i>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" placeholder="Digite seu email" required>
                </div>
            </div>

            <!-- TEMPO -->
            <div class="mb-3 row align-items-center">
                <label class="col-sm-2 col-form-label fs-4">
                    Tempo <i class="bi bi-calendar-week"></i>
                </label>
                <div class="col-sm-10">
                    <select class="form-select form-select-lg" required>
                        <option value="">--- SELECIONE ---</option>
                        <option>Tarde</option>
                        <option>Cedo</option>
                    </select>
                </div>
            </div>

            <!-- BARBEIRO -->
            <div class="mb-4 row align-items-center">
                <label class="col-sm-2 col-form-label fs-4">
                    Barbeiro <i class="bi bi-scissors"></i>
                </label>
                <div class="col-sm-10">
                    <select class="form-select form-select-lg" required>
                        <option value="">--- SELECIONE ---</option>
                        <option>ROMEU</option>
                        <option>GABI</option>
                        <option>DJULAI</option>
                    </select>
                </div>
            </div>

            <!-- BOTÕES -->
            <div class="d-flex justify-content-end gap-2 mb-4">
                <button type="reset" class="btn btn-outline-danger btn-lg">
                    <i class="bi bi-eraser"></i> Limpar
                </button>
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-send"></i> Enviar
                </button>
            </div>

        </form>

        <!-- CARDS -->
        <section class="mb-4">
            <div class="card-group gap-3">
                <div class="card">
                    <img src="img/b1.jpg" class="card-img-top" alt="Romeu">
                    <div class="card-body text-center fw-bold">ROMEU</div>
                </div>

                <div class="card">
                    <img src="img/b4.jpg" class="card-img-top" alt="Gabi">
                    <div class="card-body text-center fw-bold">GABI</div>
                </div>

                <div class="card">
                    <img src="img/b5.jpg" class="card-img-top" alt="Djalai">
                    <div class="card-body text-center fw-bold">DJULAI</div>
                </div>
            </div>
        </section>

        <!-- AVISO -->
        <div class="alert alert-warning text-center fs-5">
            <i class="bi bi-exclamation-triangle"></i>
            Informamos que, no caso de não comparecer, a remarcação será cobrada.
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
