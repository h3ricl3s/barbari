<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-4 mb-5">

        <!-- TÍTULO -->
        <div class="border border-start-0 rounded-end p-3 mb-4 bg-white">
            <h1 class="text-center">Galeria</h1>
        </div>

        <!-- CORTE DE BARBA -->
        <section class="mb-5">
            <h2 class="text-center mb-3">Corte de Barba</h2>

            <div class="card-group gap-3">
                <div class="card">
                    <img src="img/c1.jpg" class="card-img-top" alt="Barba 1">
                    <div class="card-body text-center">B1</div>
                </div>

                <div class="card">
                    <img src="img/c2.jpg" class="card-img-top" alt="Barba 2">
                    <div class="card-body text-center">B2</div>
                </div>

                <div class="card">
                    <img src="img/c3.jpg" class="card-img-top" alt="Barba 3">
                    <div class="card-body text-center">B3</div>
                </div>
            </div>
        </section>

        <!-- CORTE DE CABELO -->
        <section class="mb-5">
            <h2 class="text-center mb-3">Corte de Cabelo</h2>

            <div class="card-group gap-3">
                <div class="card">
                    <img src="img/v1.jpg" class="card-img-top" alt="Cabelo 1">
                    <div class="card-body text-center">C1</div>
                </div>

                <div class="card">
                    <img src="img/v2.jpg" class="card-img-top" alt="Cabelo 2">
                    <div class="card-body text-center">C2</div>
                </div>

                <div class="card">
                    <img src="img/v3.jpg" class="card-img-top" alt="Cabelo 3">
                    <div class="card-body text-center">C3</div>
                </div>
            </div>
        </section>

        <!-- PINTURA E PIGMENTAÇÃO -->
        <section class="mb-5">
            <h2 class="text-center mb-3">Pintura e Pigmentação</h2>

            <div class="card-group gap-3">
                <div class="card">
                    <img src="img/p1.jpg" class="card-img-top" alt="Black">
                    <div class="card-body text-center">Black</div>
                </div>

                <div class="card">
                    <img src="img/p2.jpg" class="card-img-top" alt="Arco-íris">
                    <div class="card-body text-center">Arco-íris</div>
                </div>

                <div class="card">
                    <img src="img/p3.jpg" class="card-img-top" alt="Nevado">
                    <div class="card-body text-center">Nevado</div>
                </div>
            </div>
        </section>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
